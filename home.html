<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- responsive: PC first - mobile first -->
    <!-- 
            - mặc định transform transalate X -100% + right 60% + box shadow
            - hover chuột vào bars thì transform transalate X 0
            - transition để bảng menu trượt vào
            - màu bảng + nhiều lệnh bằng tag p + border bottom + padding + border left
            - màu chữ trắng + chữ in đậm + uppercase + fontsize + 
         -->
    <header>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
            <div class="list-mobile">
                <p>list1</p>
                <p>list1</p>
                <p>list1</p>
                <p>list1</p>
                <p>list1</p>
                <p>list1</p>

        </div>

            <img src="https://www.laysvietnam.com/wp-content/uploads/2022/01/Lays_Logo_Large_AE_RGB_Master.png" 
            alt="" width="100px">
        </div>

        <div class="right">
            <div class="language">
                <span>VI</span>
                <span>EN</span>
            </div>
            <div class="link">
                <div class="dropdown-menu">
                    <a href="">About Us <i class="fa-solid fa-angle-up"></i></i> </a>

                    <div class="list-item">

                </div>

                <div class="dropdown-menu">

                    <!-- list item -->

                        <p>Lays</p>

                </div>

                <a href="">Promotions</a>
